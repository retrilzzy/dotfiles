# Background
background {
    monitor =
    path = $HOME/.cache/lock_background
    blur_passes = 2
    blur_size = 4
    contrast = 0.8
    brightness = 0.6
    vibrancy = 0.16
    vibrancy_darkness = 0.05
}

# General
general {
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:10000] echo -e "$(date +"%A, %B %d")"
    color = rgba(227, 227, 227, 0.7)
    font_size = 25
    font_family = Inter Display Bold
    position = 0, 250
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:10000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(227, 227, 227, 0.7)
    font_size = 120
    font_family = Inter Display Bold
    position = 0, 150
    halign = center
    valign = center
}

# User-box
shape {
    monitor =
    size = 300, 60
    color = rgba(255, 255, 255, .1)
    rounding = -1
    border_size = 0
    border_color = rgba(255, 255, 255, 0)
    rotate = 0
    xray = false
    position = 0, -50
    halign = center
    valign = center
}

# User
label {
    monitor =
    text =     $USER
    color = rgba(231, 231, 231, 0.8)
    font_size = 18
    font_family = Inter Display Bold
    position = 0, -50
    halign = center
    valign = center
}

# Input Field
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    check_color = rgba(255, 255, 255, 1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = Inter Display Bold
    placeholder_text = <i><span foreground="##ffffff99">Password</span></i>
    hide_input = false
    position = 0, -130
    halign = center
    valign = center
}

# Reboot
label {
    monitor =
    text = <span>󰜉 </span>
    color = rgba(255, 255, 255, 0.6)
    font_size = 50
    onclick = reboot now
    position = 20, 100
    halign = center
    valign = bottom
}

# Power off
label {
    monitor =
    text = <span>󰐥 </span>
    color = rgba(255, 255, 255, 0.6)
    font_size = 50
    onclick = shutdown now
    position = 840, 100
    halign = left 
    valign = bottom
}

# Suspend
label {
    monitor =
    text = <span>󰤄 </span>
    color = rgba(255, 255, 255, 0.6)
    font_size = 50
    onclick = systemctl suspend
    position = -800, 100
    halign = right
    valign = bottom
}

# Battery
label {
    monitor =
    text = cmd[update:10000] sh -c '[ -f /sys/class/power_supply/BAT0/capacity ] || exit; cap=$(cat /sys/class/power_supply/BAT0/capacity); if [ "$cap" -ge 90 ]; then icon="󰁹"; elif [ "$cap" -ge 75 ]; then icon="󰂁"; elif [ "$cap" -ge 50 ]; then icon="󰁿"; elif [ "$cap" -ge 25 ]; then icon="󰁼"; else icon="󰁺"; fi; status=$(cat /sys/class/power_supply/BAT0/status); [ "$status" = "Charging" ] && icon="󰂄"; echo "$icon $cap%"'
    color = rgba(227, 227, 227, 0.7)
    font_size = 16
    font_family = Inter Display Bold
    position = -20, 20
    halign = right
    valign = bottom
}
