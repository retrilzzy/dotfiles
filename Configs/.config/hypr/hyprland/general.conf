#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hyprland.org/Configuring/Variables/

source = ./colors.conf

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 7
    gaps_workspaces = 20

    border_size = 2

    col.active_border = rgb($active_border)
    col.inactive_border = rgb($inactive_border)

    resize_on_border = true
    no_focus_fallback = true
    allow_tearing = false

    layout = dwindle

    snap {
        enabled = true
        window_gap = 20
        monitor_gap = 10
        respect_gaps = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 13

    active_opacity = 0.92
    inactive_opacity = 0.92

    blur {
        enabled = true
        new_optimizations = true
        xray = true
        special = false
        size = 13
        passes = 2
        brightness = 1
        noise = 0.04
        contrast = 0.9
    }

    shadow {
        enabled = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.18, 0.95, 0.22, 1.03
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, overshot, popin 60%
    animation = windowsOut, 1, 6, overshot, popin 60%
    animation = windowsMove, 1, 5, wind, slide

    animation = workspaces, 1, 5, wind

    animation = fade, 1, 4, default
    # animation = border, 1, 1, liner
    # animation = borderangle, 1, 20, liner, loop
}

# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true
    preserve_split = true
}

# https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    animate_manual_resizes = false
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    focus_on_activate = true
}

# https://wiki.hypr.land/Configuring/Variables/#binds
binds {
    hide_special_on_workspace_change = true
    drag_threshold = 10
}

# https://wiki.hypr.land/Configuring/Variables/#cursor
cursor {
    zoom_factor = 1
    zoom_rigid = false
    hotspot_padding = 1
    zoom_disable_aa = false
}

# https://wiki.hypr.land/Configuring/Variables/#ecosystem
ecosystem {
    no_update_news = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle,grp:caps_toggle,grp_led:caps
    kb_rules =
    
    numlock_by_default = true
    follow_mouse = true

    sensitivity = 0

    touchpad {
        natural_scroll = true
        scroll_factor = 0.8
    }
}


################
### GESTURES ###
################

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe_distance = 600
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_create_new = true
}

# https://wiki.hypr.land/Configuring/Gestures/
gesture = 3, swipe, move
gesture = 4, horizontal, workspace
gesture = 4, up, scale: 1.5, fullscreen
gesture = 4, down, scale: 1.5, fullscreen, maximize
