####################
###   PROGRAMS   ###
####################

# https://wiki.hyprland.org/Configuring/Keywords/
$terminal = kitty
$fileManager = nautilus
$editor = vscodium
$browser = brave
$passwordManager = keepassxc


###################
### KEYBINDINGS ###
###################

# https://wiki.hyprland.org/Configuring/Binds/
# https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER


# Application shortcuts
bind = $mainMod, W, exec, uwsm app -- $terminal
bind = $mainMod SHIFT, W, exec, [float; size 700 400; move (monitor_w*0.6) (monitor_h*0.1)] uwsm app -- $terminal

bind = $mainMod, E, exec, uwsm app -- $fileManager
bind = $mainMod, C, exec, uwsm app -- $editor
bind = $mainMod, B, exec, uwsm app -- $browser
bind = $mainMod, K, exec, uwsm app -- $passwordManager

bind = $mainMod SHIFT, E, exec, vicinae vicinae://extensions/vicinae/vicinae/search-emojis

bind = $mainMod, R, exec, vicinae toggle

bind = $mainMod, V, exec, vicinae vicinae://extensions/vicinae/clipboard/history
bind = $mainMod, N, exec, swaync-client -t -sw


# Change wallpaper
bind = $mainMod ALT, P, exec, ~/.config/bin/change-wall.sh ~/Pictures/Wallpapers
bind = $mainMod SHIFT, P, exec, ~/.config/bin/wall-selector.sh ~/Pictures/Wallpapers


# Toggle Waybar
bind = $mainMod, ESCAPE, exec, killall waybar || uwsm app -- waybar -c ~/.config/waybar/config.jsonc -s ~/.config/waybar/styles.css

# Toggle Microphone
bind = $mainMod, M, exec, ~/.config/bin/mic-control.sh m

# Screen Recording
bind = $mainMod SHIFT, R, exec, ~/.config/bin/record.sh

# Toggle NoScreenShare
bind = $mainMod, H, exec, ~/.config/bin/toggle-noscreenshare.sh


# Sessions and power
bind = $mainMod, L, exec, loginctl lock-session
bind = $mainMod, P, exec, ~/.config/bin/logout-launch.sh
bindl = $mainMod ALT, D, exec, hyprctl dispatch dpms toggle # Toggle display
bindl = $mainMod ALT, S, exec, systemctl suspend


# Screenshots
bind = , Print, exec, hyprshot -m output -t 1500 -o ~/Pictures/Screen -f $(date +%F_%H-%M-%S)_hyprshot.png
bind = SHIFT, Print, exec, hyprshot -m region -t 1500 -o ~/Pictures/Screen -f $(date +%F_%H-%M-%S)_hyprshot.png
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp -d)" -t ppm - | satty --filename - --actions-on-enter save-to-clipboard,save-to-file,exit
bind = $mainMod, PRINT, exec, ~/.config/bin/screenshot-zipline.sh


# Zoom
binde = $mainMod, Z, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.3}")
bindp = $mainMod, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}")
bindp = $mainMod, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}")
bind = $mainMod SHIFT, Z, exec, hyprctl keyword cursor:zoom_factor 1.0


# Window management
bind = $mainMod, Q, killactive,

bind = $mainMod, D, togglesplit, # dwindle
bind = $mainMod SHIFT, A, pseudo, # dwindle
bind = $mainMod, F, togglefloating,
bind = $mainMod, S, pin

bind = $mainMod, A, fullscreen, 1 # maximize
bind = , F11, fullscreen, 0
bind = $mainMod ALT, F, fullscreen,0

bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d


# Resize with mainMod + CONTROL + arrow keys
binde = $mainMod CONTROL, right, resizeactive, 24 0
binde = $mainMod CONTROL, left, resizeactive, -24 0
binde = $mainMod CONTROL, up, resizeactive, 0 -24
binde = $mainMod CONTROL, down, resizeactive, 0 24


# Move windows with mainMod + SHIFT + arrow keys
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Special workspace (scratchpad)
bind = $mainMod, TAB, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, TAB, movetoworkspace, special:scratchpad


# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys
bindel = $mainMod, F3, exec, ~/.config/bin/volume-control.sh d
bindel = $mainMod, F4, exec, ~/.config/bin/volume-control.sh i
bindel = $mainMod, F5, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioLowerVolume, exec, ~/.config/bin/volume-control.sh d
bindel = ,XF86AudioRaiseVolume, exec, ~/.config/bin/volume-control.sh i
bindel = ,XF86AudioMute, exec, ~/.config/bin/volume-control.sh m
bindel = ,XF86AudioMicMute, exec, ~/.config/bin/mic-control.sh m
bindel = ,XF86MonBrightnessDown, exec, ~/.config/bin/brightness-control.sh -o d
bindel = ,XF86MonBrightnessUp, exec, ~/.config/bin/brightness-control.sh -o i

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
