# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Keybinds
source = ~/.config/hypr/keybindings.conf

# Rules
source = ~/.config/hypr/rules.conf


################
### MONITORS ###
################

# https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1,1920x1080@60,0x0,1
#monitor = HDMI-A-1,highres,auto,1,mirror,eDP-1 # Mirroring the first monitor on the second


#################
### AUTOSTART ###
#################

exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = waypaper --random --folder ~/Pictures/Wallpapers
exec-once = hypridle
exec-once = waybar -c $HOME/.config/waybar/config.jsonc -s $HOME/.config/waybar/styles.css
exec-once = nwg-look -a
exec-once = swaync -c ~/.config/swaync/config.json

exec-once = nm-applet
exec-once = blueman-applet

exec-once = wl-paste --type text --watch cliphist -max-items 50 store
exec-once = wl-paste --type image --watch cliphist -max-items 50 store
exec-once = wl-clip-persist --clipboard regular --write-timeout 1000 --selection-size-limit 2097152

exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

exec-once = [workspace 5 silent] keepassxc


#############################
### ENVIRONMENT VARIABLES ###
#############################

# https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,28
env = XCURSOR_THEME,rose-pine
env = HYPRCURSOR_SIZE,28
env = HYPRCURSOR_THEME,rose-pine-hyprcursor

env = ELECTRON_OZON_PLATFORM_HINT,auto

env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1


#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hyprland.org/Configuring/Variables/

general {
    gaps_in = 4
    gaps_out = 7
    gaps_workspaces = 20

    border_size = 2

    col.active_border = rgb(bbbbbb)
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    no_focus_fallback = true
    allow_tearing = true

    layout = dwindle

    snap {
        enabled = true
        window_gap = 10
        monitor_gap = 10
        respect_gaps = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 13

    active_opacity = 0.92
    inactive_opacity = 0.92

    blur {
        enabled = true
        new_optimizations = true
        xray = true
        special = false
        size = 13
        passes = 2
        brightness = 1
        noise = 0.04
        contrast = 0.9
    }

    shadow {
        enabled = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.18, 0.95, 0.22, 1.03
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, overshot, popin 60%
    animation = windowsOut, 1, 6, overshot, popin 60%
    animation = windowsMove, 1, 5, wind, slide

    animation = workspaces, 1, 5, wind

    animation = fade, 1, 4, default
    # animation = border, 1, 1, liner
    # animation = borderangle, 1, 20, liner, loop
}

# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true
    preserve_split = true
}

# https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    animate_manual_resizes = true
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    focus_on_activate = true
}

binds {
    hide_special_on_workspace_change = true
}

cursor {
    zoom_factor = 1
    zoom_rigid = false
    hotspot_padding = 1
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =
    
    numlock_by_default = true
    follow_mouse = true

    sensitivity = 0

    touchpad {
        natural_scroll = true
        scroll_factor = 0.8
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gesture = 3, swipe, move,
gesture = 4, horizontal, workspace
gesture = 4, pinch, float
gesture = 4, up, special
gesture = 4, down, dispatcher, exec, $HOME/.config/waybar/scripts/logoutlaunch.sh 1
gestures {
    workspace_swipe_distance = 600
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_create_new = true
}
